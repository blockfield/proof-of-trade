<div class="row">
    <div class="col">
        <div class="alert alert-info" role="alert">
            <h4 class="alert-heading my-3">Generate proof form</h4>
            <hr>
            <p class="mb-0">Every 2 last signals are used for one proof </p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="alert alert-dark shadow-lg rounded-lg">
            <div class="row">
                <div class="col text-center">
                    <button type="submit" class="btn btn-success" (click)="generateProof()" [disabled]="isGenerating">
                        <span class="p-3">Generate Proof</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
