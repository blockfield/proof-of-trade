<form (ngSubmit)="sendEmail()">
    <div class="form-group row">
        <div class="col-md input-group">
            <div class="input-group-prepend">
                <label class="input-group-text col-form-label" for="email">Email</label>
            </div>
            <input required type="text" class="form-control" id="email" name="email" placeholder="example@company.com" [(ngModel)]="account.email">
        </div>
    </div>
    <div class="form-group row">
        <div class="col">
            <button type="submit" class="btn btn-primary">
                <span class="p-3">Send</span>
            </button>
        </div>
    </div>
</form>
