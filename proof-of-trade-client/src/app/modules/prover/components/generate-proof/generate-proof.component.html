<form (ngSubmit)="generateProof()">
    <div class="row">
        <div class="col-md">
            <div class="row">
                <h3 class="m-auto">Insert start period balances:</h3>
            </div>
            <div class="row my-3">
                <div class="col-md input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text col-form-label" for="usd">USD</label>
                    </div>
                    <input required type="number" class="form-control" id="usd" name="usd" [(ngModel)]="model.usdBalance">
                </div>
                <div class="col-md input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text col-form-label" for="eth">ETH</label>
                    </div>
                    <input required type="number" class="form-control" id="eth" name="eth" [(ngModel)]="model.ethBalance">
                </div>
            </div>
        </div>
        <div class="col-md">
            <div class="row">
                <h3 class="m-auto">Insert private trades data:</h3>
            </div>
            <div *ngFor="let data of model.proofs" class="form-group row my-3">
                <div class="col-md-4">
                    <div class="btn-group" role="group">
                        <button *ngFor="let currency of currencies"
                                type="button"
                                class="btn btn-secondary"
                                [ngClass]="{'active': data.currency === currency}"
                                (click)="selectCurrency(data.id, currency)"
                            >
                                {{currenciesText[currency]}}
                        </button>
                    </div>
                </div>
                <div class="col-md-3 input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text col-form-label" for="sum">Sum</label>
                    </div>
                    <input required type="number" class="form-control" id="sum" name="sum" min="0" [(ngModel)]="data.amount">
                </div>
                <div class="col-md-3 input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text col-form-label" for="nonce">Nonce</label>
                    </div>
                    <input required type="number" class="form-control" id="nonce" name="nonce" [(ngModel)]="data.nonce">
                </div>
                <div class="col-md-2">
                    <div class="btn-group" role="group">
                        <button *ngFor="let action of actions" type="button" class="btn btn-info" (click)="selectAction(data.id, action)" [class.active]="data.action === action">
                            {{actionsText[action]}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col">
            <button type="submit" class="btn btn-primary">
                <span class="p-3">Generate Proof</span>
            </button>
        </div>
    </div>
</form>
